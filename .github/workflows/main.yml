name: podx builds
on:
  schedule:
    - cron: '0 5 * * *'  # 6am and 6pm every day
  push:
    branches:
    - main
    paths-ignore:
    - '**/README.md'
    - '**/.env'
    - '**/latest'
jobs:
  build:
    name: build and push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - name: build images
        shell: bash
        run: |
          # make cosign
          make gleam
          #make bash-language-server
          #make yaml-language-server
          # make vscode-langservers-extracted
          # make versions
          # # make build-w3m
          # make build-curl
          # make build-cmark
          # make certs
          # make build-openresty
          echo '----------------'
          cat .env
          echo '----------------'
          podman images
