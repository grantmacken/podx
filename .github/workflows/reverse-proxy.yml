name: podx builds
on:
  push:
    branches: reverse-proxy*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: buildah images
        run: make build-images
      - name: podman create our volumes for podx
        run: make volumes
      - name: self signed certs inserted into certs volume
        run: make certs-create-self-signed
      - name: nginx conf files inserted into proxy-conf volume
        run: make confs
      - name: start podx
        run: |
          make podx
          make xq
          make or
